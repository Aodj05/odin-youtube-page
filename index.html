<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Odin Youtube Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<nav class="navbar">
		<img src="img/three-lines.jpg" alt="three lines">
		<a href="https://www.youtube.com/"><img class="ylogo" src="img/ylogo.png" alt="youtube logo"></a>
		<div class="search-box">
			<input class="search-bar" type="text" name="search">
			<button class="srch-btn"><img src="img/search.png" alt="search glass"></button>
			<img src="img/microphone.png" alt="microphone">
		</div>
		<div class="option">
			<img src="img/video.png" class="icon" alt="video">
			<img src="img/grid.png" class="icon" alt="grid">
			<img src="img/bell.png" class="icon" alt="bell">
			<img class="ppic" src="img/logo.png" alt="profile pic">
		</div>
	</nav>
	<div class="main">
		<iframe class="video" width="560" height="500" src="https://www.youtube.com/embed/lJIrF4YjHfQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	</div>
	<div class="comments"></div>
	<div class="sidebar"></div>
</body>
</html>
